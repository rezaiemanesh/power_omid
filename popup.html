<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>برق امید - مدیریت مصرف</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>برق امید</h1>

    <form id="deviceForm">
      <div class="device-row">
        <label>تلویزیون (وات):</label>
        <input type="number" id="tvPower" value="70" min="1" />
        <label>ساعت روشن بودن در روز:</label>
        <input type="number" id="tvHours" value="5" min="0" max="24" step="0.1" />
      </div>
      <div class="device-row">
        <label>یخچال (وات):</label>
        <input type="number" id="fridgePower" value="100" min="1" />
        <label>ساعت روشن بودن در روز:</label>
        <input type="number" id="fridgeHours" value="24" min="0" max="24" step="0.1" />
      </div>
      <div class="device-row">
        <label>لامپ LED ۱۵ وات:</label>
        <input type="number" id="lampPower" value="15" min="1" />
        <label>تعداد لامپ‌ها:</label>
        <input type="number" id="lampCount" value="5" min="0" />
        <label>ساعت روشن بودن در روز:</label>
        <input type="number" id="lampHours" value="5" min="0" max="24" step="0.1" />
      </div>
      <div class="device-row">
        <label>اتو (وات):</label>
        <input type="number" id="ironPower" value="1000" min="1" />
        <label>ساعت روشن بودن در روز:</label>
        <input type="number" id="ironHours" value="0" min="0" max="24" step="0.1" />
      </div>
      <div class="device-row">
        <label>بخاری برقی (وات):</label>
        <input type="number" id="heaterPower" value="1500" min="1" />
        <label>ساعت روشن بودن در روز:</label>
        <input type="number" id="heaterHours" value="0" min="0" max="24" step="0.1" />
      </div>

      <button type="submit">محاسبه مصرف</button>
    </form>

    <div id="result" class="result-box" hidden>
      <h2>نتایج مصرف برق</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>وسیله</th>
            <th>توان (وات)</th>
            <th>ساعت در روز</th>
            <th>مصرف روزانه (کیلووات‌ساعت)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p id="summary"></p>
      <p id="advice"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
